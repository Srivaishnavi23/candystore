<!DOCTYPE html>
<html>
<head>
	<title>Candy Shop</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Candy Shop</h1>
	<table id="candy-table">
		<thead>
			<tr>
				<th>Candy Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Chocolate Bar</td>
				<td>A delicious chocolate bar</td>
				<td>$1.99</td>
				<td>10</td>
				<td><button class="buy-button" onclick="buyCandy(0)">Buy</button></td>
			</tr>
			<tr>
				<td>Gummy Bears</td>
				<td>A bag of assorted gummy bears</td>
				<td>$2.99</td>
				<td>5</td>
				<td><button class="buy-button" onclick="buyCandy(1)">Buy</button></td>
			</tr>
			<tr>
				<td>Lollipop</td>
				<td>A classic cherry-flavored lollipop</td>
				<td>$0.99</td>
				<td>20</td>
				<td><button class="buy-button" onclick="buyCandy(2)">Buy</button></td>
			</tr>
		</tbody>
	</table>
	<form id="add-candy-form">
		<h2>Add Candy</h2>
		<label for="candy-name">Candy Name:</label>
		<input type="text" id="candy-name" name="candy-name" required>
		<label for="description">Description:</label>
		<textarea id="description" name="description" required></textarea>
		<label for="price">Price:</label>
		<input type="number" id="price" name="price" min="0" step="0.01" required>
		<label for="quantity">Quantity:</label>
		<input type="number" id="quantity" name="quantity" min="0" required>
		<button type="submit">Add Candy</button>
	</form>
	<script src="script.js"></script>
</body>
</html>
